<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let luvut = [];
     let luku;
     let i;
     i=0;
     do {
       luku = prompt('Syötä numero');
        luvut[i] = luku;
       i++;
     }while (luku>0);
luvut.sort(function(a, b) {
  return a - b;
});
luvut.reverse();
     document.write(luvut);
 </script>
</body>
</html>
