<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let luku1, luku2, luku3, summa, tulo, keski;
        luku1 = +prompt('Syötä ensimmäinen luku');
        luku2 = +prompt('syötä toinen luku');
        luku3 = +prompt('syötä kolmas luku');
        summa = luku1 + luku2 + luku3;
        tulo = luku1 * luku2 * luku3;
        keski = summa / 3;
        document.write('Lukujen summa ' + summa, ' lukejen tulo '+ tulo, ' ja lukujen keskiarvo '+ keski);
    </script>
</body>
</html>
