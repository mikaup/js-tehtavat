<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let leiviskax,naulax,luotix,kilo,grammaero,gramma, massa1,massa2,massa3,tulos, luoti, naula, leiviska;
     leiviskax = prompt('Syötä massa leivisköinä');
     naulax = prompt('Syötä massa nauloina');
     luotix = prompt('Syötä massa luoteina');
     luoti = 13.3;
     naula = 425.6;
     leiviska = 8512;
     massa1 = luotix * luoti;
     massa2 = naulax * naula;
     massa3 = leiviskax * leiviska;
     tulos = Math.floor(massa1 + massa2 + massa3);
     kilo = Math.floor(tulos/1000);
     grammaero = kilo * 1000;
     gramma = tulos - grammaero;
     document.write(kilo, ' Kilogrammaa ja ' + gramma, ' grammaa' );
 </script>
</body>
</html>
