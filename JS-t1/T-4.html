    <script>
   let kanta, korkeus, piiri, pintaala;
   kanta = prompt('Mikä on suorakulmion kannan suuruus?');
   korkeus = prompt('Mikä on suorakulmion korkeus?');
   piiri = kanta *4;
   pintaala = kanta*korkeus;

   document.write('Suorakulmion piiri on '+piiri ,' ja pinta-ala '+pintaala);
   </script>
