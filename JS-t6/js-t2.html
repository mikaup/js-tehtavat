 <script>
    function gallona (gallona){
      let litra = 3.79*gallona;
      return litra;

 }

 let maara, kutsu;
    maara = prompt('Syötä gallona määrä');

    document.write('Gallonat litroina: '+ kutsu, ' L');
 </script>
