<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const itseisarvo = (arvo) =>
        { if (arvo>0){
          return arvo;
        }else
          arvo = arvo-arvo*2;

          return arvo;
        };

        let luku;
        let vastaus;
        luku = prompt('Syötä luku');
        vastaus = itseisarvo(luku);
        document.write('Luvun '+ luku, ' itseisarvo on '+ vastaus);
    </script>
</body>
</html>
