<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let maara, litra;


     function muunnos() {
       maara = +prompt('Syötä bensan määrä gallonoina');
       litra = 3.79*maara;

        document.write('Gallonat litroina: ' + litra, ' L');
     }
     muunnos();
 </script>
</body>
</html>
