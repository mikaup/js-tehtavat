<body>
 <script>
     let luku, kysy,lasku;
     kysy = 0;

     while (kysy < 1) {
       luku = prompt('Syötä kokonaisluku');
       if ((luku%luku==0) && (luku%1==0)) {
         document.write('Syöttämäsi luku on alkuluku');
       }
       else {
         document.write(' Syöttämäsi luku ei ole alkuluku');
       }
     }
 </script>
