<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="vuosi"></p>
<script>
  let alku, loppu;

  alku = prompt('Syötä aloitus vuosi');
  loppu = prompt('Syötä lopetus vuosi');
  let vuodet = '<ul>';
  for (i = alku; i <= loppu; i++) {

    if ((0 === i % 4) && (0 !== i % 100) || (0 === i % 400)) {
      vuodet += '<li>' + i + '</li>';
    }
  }
  vuodet += '</ul>';
  document.getElementById('vuosi').innerHTML = vuodet;
</script>
</body>
</html>
