<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
   let noppa, summa, heitto,luku;
   noppa = prompt('Kuinka monta noppaa haluat käyttää?');
   summa = 0;
   heitto = 0;
   while (heitto < noppa) {
     luku = Math.floor(Math.random()*6)+1;
     console.log(luku);
     summa = summa + luku;
     heitto = heitto + 1;

   }
   document.write('Noppien lukujen summa on '+ summa);
 </script>
</body>
</html>
