<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let luku = prompt('Syötä luku');
  let tulos = 1;

  for (i = 0; i < luku; i++){
    tulos = tulos * (luku - i);
  }

  document.write(luku + '! = ' + tulos);
</script>
</body>
</html>
